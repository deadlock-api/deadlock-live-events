[package]
name = "deadlock-live-events"
version = "0.1.0"
edition = "2024"
description = "API for Deadlock live events"
repository = "https://github.com/deadlock-api/deadlock-live-events"
license = "MIT"

[dependencies]
reqwest = { version = "0.12.23", features = ["json", "http2", "gzip"] }
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
axum = "0.8.5"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tower-layer = "0.3.3"
tower-http = { version = "0.6.6", features = ["cors", "normalize-path", "trace", "limit"] }
tracing = "0.1.41"
futures = "0.3.31"
valveprotos = { git = "https://github.com/deadlock-api/valveprotos-rs.git", rev = "8c86b62860e623d57b24ba3675a0ffeaf6756af3", features = ["serde", "user-msgs", "game-msgs"] }
prost = "0.14.1"
tryhard = "0.5.2"
strum = { version = "0.27.2", features = ["derive"] }
haste = { git = "https://github.com/deadlock-api/haste.git", rev = "42b9564293bb15d76cfc61bd428b9bac44aa6d45" }
async-stream = "0.3.6"
thiserror = "2.0.17"
serde-env = "0.2.0"
bytes = "1.10.1"
